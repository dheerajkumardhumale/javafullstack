<body>
    <div class="main">
        <div style="text-shadow: 1px 1px 3px;"><h1>Simple text shadow </h1></div>
        <div style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 7);"><h1>Blurred text shadow</h1></div>
        <div style="text-shadow: 1px 1px 3px red, 1px -1px 3px blue;"><h1>Multiple shadows</h1></div>
        <div style=" color: white; text-shadow: 2px 2px 7px magenta,-2px -2px 7px magenta,2px -2px 7px magenta;"><h1>Glowing effect</h1></div>
        <div style=" color: white; text-shadow: 1px 0px 1px  black; background-color: grey  ;"><h1>inset shadow</h1></div>
    </div>
