<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
                
</head>
<body>
    <div class="class">
        <header><b>Welcome to Nareshit </b></header>
    </div>
    <center><h1>Register here to Continue</h1></center>
    <fieldset>
        <legend>Student Login</legend>
        <div class="main">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" placeholder="First Name"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" placeholder="Last Name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Email"><br>
        <label for="tel">Mobile Number:</label><br>
        <input type="tel" id="phone" placeholder="Mobile Number"><br>
        <label for="pass">password:</label><br>
        <input type="password" id="pass" placeholder="password"><br>
        <p style="color: blue;"><button>Register</button>
        Already registered? login here </p>
    </div>
    </fieldset>
</body>
</html>
