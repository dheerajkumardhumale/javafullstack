<!DOCTYPE html>
<html lang="en">

<body>
    <h1>The border-style property</h1>
    <p>this property specifices what kind of border to display:</p>
    <p style="border: 1px dotted;">A dotted border</p>
    <p style="border: 1px dashed;">A dashed border</p>
    <p style="border: 1px solid;">A solid border</p>
    <p style="border: 1px double;">A double border</p>
    <p style="border: 1px groove;">A groove border</p>
    <p style="border: 1px ridge;">A ridge border</p>
    <p style="border: 1px inset;">An inset border</p>
    <p style="border: 1px outset;">An outset border</p>
    <p style="border: 1px none;"> No border</p>
    <p style="border: 1px hidden;">A hidden border</p>
    <p style="border-top: dotted; border-bottom: solid;">A mixed border</p>




</body>
</html>
