<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Fieldset example: Colors and Sports</h1>
    <fieldset>
        <legend>List of colors</legend>
        <ul>
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Yellow</li>
            <li>Orange</li>
            <li>Purple</li>
            <li>Black</li>
            <li>White</li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>List of sports</legend>
        <ol>
            <li>Soccer</li>
            <li>Basketball</li>
            <li>Cricket</li>
            <li>Tennis</li>
            <li>Badminton</li>
            <li>Baseball</li>
            <li>Hockey</li>
            <li>Swimming</li>
        </ol>
    </fieldset>
</body>
</html>
